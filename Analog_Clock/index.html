<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id='clock'>
        <ul class='hours'>
        <li>
    <!--         <span> -->
            <p style="color:white">1</p>
    <!--         </span> -->
        </li>
        <li>
    <!--         <span> -->
            <p style="color:white">2</p>
    <!--         </span> -->
        </li>
        <li>
            <span>
            <p style="color:green">3</p>
            </span>
        </li>
        <li>
            <span>
            <p style="color:white">4</p>
            </span>
        </li>
        <li>
            <span>
            <p style="color:white">5</p>
            </span>
        </li>
        <li>
            <span>
            <p style="color:green">6</p>
            </span>
        </li>
        <li>
            <span>
            <p style="color:white">7</p>
            </span>
        </li>
        <li>
            <span>
            <p style="color:white">8</p>
            </span>
        </li>
        <li>
            <span>
            <p style="color:green">9</p>
            </span>
        </li>
        <li>
    <!--         <span> -->
            <p style="color:white">10</p>
    <!--         </span> -->
        </li>
        <li>
    <!--         <span> -->
            <p style="color:white">11</p>
    <!--         </span> -->
        </li>
        <li>
            <span>
            <p style="color:red">12</p>
            </span>
        </li>
        </ul>
    
        <div class='hr-wrapper'>
        <div class='hand hr'></div>
        </div>
        <div class='min-wrapper'>
        <div class='hand min'></div>
        </div>
        <div class='sec-wrapper'>
        <div class='hand sec'></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
